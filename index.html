<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f5b4189ad.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/regular.min.css"> <!--backspace icon -->
    <script src="calc.js" defer></script>

    
</head>

<body>
    <main class="main">
        <div class="calc">
            <div class="display">
                <div class="secondary char-12-small"></div>
                <div class="primary char-12-large"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn clear">C</button>
                <button class="btn backspace"><i class="far fa-backspace"></i></button>
                <button class="btn operator divide">√∑</button>
                <button class="btn num number-7">7</button>
                <button class="btn num number-8">8</button>
                <button class="btn num number-9">9</button>
                <button class="btn operator multiply">√ó</button>
                <button class="btn num number-4">4</button>
                <button class="btn num number-5">5</button>
                <button class="btn num number-6">6</button>
                <button class="btn operator subtract">-</button>
                <button class="btn num number-1">1</button>
                <button class="btn num number-2">2</button>
                <button class="btn num number-3">3</button>
                <button class="btn operator add">+</button>
                <button class="btn num number-0">0</button>
                <button class="btn num decimal">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </main>
    <footer id="footer">Built with ‚ù§Ô∏è and üçï <br>Mariusz Ciasto≈Ñ 2022&nbsp;&nbsp; <a href="https://github.com/mariuszciaston/" target="_blank" rel="noopener"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a></footer>
</body>

</html>
