<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">

<body>
    <main class="main">
        <div class="calc">
            <div class="display">
screen test 123456789
            </div>
            <div class="buttons">
                <button class="btn clear">C</button>
                <button class="btn backspace">backspace</button>
                <button class="btn divide">/</button>

                <button class="btn number-7">7</button>
                <button class="btn number-8">8</button>
                <button class="btn number-9">9</button>
                <button class="btn multiply">*</button>
               
                <button class="btn number-4">4</button>
                <button class="btn number-5">5</button>
                <button class="btn number-6">6</button>
                <button class="btn subtract">-</button>
              
                <button class="btn number-1">1</button>
                <button class="btn number-2">2</button>
                <button class="btn number-3">3</button>
                <button class="btn add">+</button>
                
                <button class="btn number-0">0</button>
                <button class="btn decimal">.</button>
                <button class="btn equal">=</button>
                
            </div>
        </div>
    </main>
